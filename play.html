<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Icon to toggle side menu -->
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <a href="index.html">Home</a>
        <a href="play.html">Play</a>
    </div>

    <!-- Title at the top -->
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    <!-- Buttons for game moves -->
    <div class="buttons center-flex">
        <button onclick="playGame('Rock')"><img src="img1.jpg" alt="Rock" class="move-img"></button>
        <button onclick="playGame('Paper')"><img src="img2.jpg" alt="Paper" class="move-img"></button>
        <button onclick="playGame('Scissors')"><img src="img3.jpg" alt="Scissors" class="move-img"></button>
        <button onclick="playGame('Lizard')"><img src="img4.jpg" alt="Lizard" class="move-img"></button>
        <button onclick="playGame('Spock')"><img src="img5.jpg" alt="Spock" class="move-img"></button>
    </div>

    <!-- Player vs Computer section -->
    <div class="results" id="results"></div>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <!-- Footer -->
    <footer>
        <p><a href="index.html">Rules</a></p>
        <p>Game by Akshay Narayanan. Live Long and Prosper!</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
